<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script id="haitFrameScript" type="text/javascript" src="../../frame/include.js"></script>
    <script type="text/javascript" src="js/class_manage.js"></script>
</head>
<body>
<div class="container" style="width:97%">
    <div class="title-bar">
        <div class="title">班级管理</div>
    </div>
    <div class="search-bar">
        <span class="fl">查询条件：</span>
        <select id="searchColumn" mode="local" hait-type="hait.form.field.SelectField" default-value="teacher_name">
            <option value="class_name">班级</option>
            <option value="teacher_no">教师工号</option>
            <option value="teacher_name">教师姓名</option>
            <option value="mobile_phone">电话</option>

        </select>
        <span class="fl">内容</span>
        <input id="searchValue" type="text" hait-type="hait.form.field.TextField"/>

        <button class="hait-button icon-search" onclick="searchTeacherByConditions()">查询</button>
        <button class="hait-button icon-see-details" onclick="showAddTeacherDialog()">分配教师</button>
        <button class="hait-button icon-delete" onclick="doDeleteTeacher()">删除</button>
    </div>
    <div class="cls" style="margin-top: 10px"></div>
    <table id="teacherGrid" hait-type="hait.grid.Grid" mode="func" func-id="hex_teacher_queryTeacher"
           onrowclick="teacherGridRowClick" limit="5" title-sort="true" style="margin-top: 20px">
        <tbody>
        <tr>
            <th field="teacher_no">教师工号</th>
            <th field="teacher_name">教师姓名</th>
            <th field="mobile_phone">手机</th>
            <th field="gender">性别</th>
            <th field="class_name">所属班级</th>
        </tr>
        </tbody>
    </table>

    <div id="teacherOperateDialog" hait-type="hait.dialog.Dialog"title="添加教师" style="width: 800px; height: 430px;">
        <div>
            <form id="teacherOperateForm" hait-type="hait.form.Form" action="#" method="post">
                <table border="0" width="100%">
                    <tr>
                        <td>教师工号</td>
                        <td>
                            <input name="teacher_no" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入教师工号"/>
                        </td>
                    </tr>

                    <tr>
                        <td>所属班级</td>
                        <td>
                            <select id="classId" mode="local" hait-type="hait.form.field.SelectField" default-value="1">
                                <option value="1">1班</option>
                                <option value="2">2班</option>
                                <option value="3">3班</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="buttons">
            <button>关闭</button>
            <button id="mainDealBtn" stress="true" onclick="saveTeacherData()">提交</button>
        </div>
    </div>
</div>
</body>
</html>
