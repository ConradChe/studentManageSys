<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script id="haitFrameScript" type="text/javascript" src="../../frame/include.js"></script>
    <script type="text/javascript" src="js/user_manage.js"></script>
</head>
<body>
<div class="container" style="width:97%">
    <div class="title-bar">
        <div class="title">账号管理</div>
    </div>
    <div class="search-bar">
        <span class="fl">查询条件：</span>
        <select id="searchColumn" mode="local" hait-type="hait.form.field.SelectField" default-value="login_code">
            <option value="login_code">登录名</option>
            <option value="user_name">姓名</option>
            <option value="mobile_phone">电话</option>
            <option value="role_name">角色</option>

        </select>
        <span class="fl">内容</span>
        <input id="searchValue" type="text" hait-type="hait.form.field.TextField"/>

        <button class="hait-button icon-search" onclick="searchUserByConditions()">查询</button>
        <button class="hait-button icon-see-details" onclick="showAddUserDialog()">添加用户</button>
        <button class="hait-button icon-modification" onclick="showModifyUserDialog()">编辑</button>
        <button class="hait-button icon-reset" onclick="showModifyResetPsw()">重置密码</button>
        <button class="hait-button icon-delete" onclick="doDeleteUser()">删除</button>
    </div>
    <div class="cls" style="margin-top: 10px"></div>
    <table id="userGrid" hait-type="hait.grid.Grid" mode="func" func-id="hex_login_queryUser"
           onrowclick="userGridRowClick" onrowdblclick="showModifyUserDialogClick" limit="5"
           title-sort="true" style="margin-top: 20px" multiple="true">
        <tbody>
        <tr>
            <th field="login_code">登录名</th>
            <th field="user_name">姓名</th>
            <th field="mobile_phone">手机</th>
            <th field="gender">性别</th>
            <th field="id_card">身份证</th>
            <th field="role_name">角色</th>
        </tr>
        </tbody>
    </table>

    <div id="userOperateDialog" hait-type="hait.dialog.Dialog"title="添加用户" style="width: 800px; height: 430px;">
        <div>
            <form id="userOperateForm" hait-type="hait.form.Form" action="#" method="post">
                <table border="0" width="100%">
                    <tr>
                        <td>用户姓名</td>
                        <td>
                            <input name="user_name" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入用户名"/>
                        </td>
                        <td>电话</td>
                        <td>
                            <input name="login_code" type="text" hait-type="hait.form.field.TextField"
                                   required="true" maxlength="11" placeholder="请输入电话"/>
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <select name="gender" hait-type="hait.form.field.RadioGroupField" default-value="男">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </td>
                        <td>身份证</td>
                        <td>
                            <input name="id_card" type="text" hait-type="hait.form.field.TextField"
                                   required="true" placeholder="请输入身份证"/>
                        </td>
                    </tr>
                    <tr>
                        <td>角色</td>
                        <td colspan="3">
                            <select id="roleId" mode="local" hait-type="hait.form.field.SelectField" default-value="1">
                                <option value="1">管理员</option>
                                <option value="2">教师</option>
                                <option value="3">学生</option>
                            </select>
                            <input type="hidden" name="role_name" hait-type="hait.form.field.TextField"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="buttons">
            <button>关闭</button>
            <button id="mainDealBtn" stress="true" onclick="saveUserData()">提交</button>
        </div>
    </div>
</div>
</body>
</html>
